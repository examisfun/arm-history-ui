<div>
    <label> Առարկան՝ </label>
    <p-dropdown [options]="subjectItems" [(ngModel)]="selectedSubjectId"  (onChange)="loadBooks(selectedSubjectId)"></p-dropdown>
</div>
<div>
    <label> Գիրքը՝ </label>
    <p-dropdown [options]="bookItems" [(ngModel)]="selectedBookId" (onChange)="loadParts(selectedBookId)"></p-dropdown>
</div>
<div>
    <label> Մասը՝ </label>
    <p-dropdown [options]="partItems" [(ngModel)]="selectedPartId" (onChange)="loadHeaders(selectedPartId)"></p-dropdown>
</div>
<div>
    <label> Գլուխը՝ </label>
    <p-dropdown [options]="headerItems" [(ngModel)]="selectedHeaderId"></p-dropdown>
</div>
